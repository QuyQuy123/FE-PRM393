<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer - POS System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1000;
        }
        .modal-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        .modal-header {
            padding: 1.35rem 1.5rem;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fafbfc;
        }
        .modal-title { font-size: 1.25rem; font-weight: 700; color: #1a1d21; }
        .modal-close {
            width: 36px; height: 36px;
            border: none; background: #f3f4f6; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; color: #6b7280; text-decoration: none; color: inherit;
            transition: all 0.2s ease;
        }
        .modal-close:hover { background: #e5e7eb; color: #1a1d21; }
        .modal-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }
        .form-input {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 0.95rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #fff;
            color: #1a1d21;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e8eaed;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .btn-cancel {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: #dc2626;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        .btn-cancel:hover { background: #b91c1c; }
        .btn-update {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: #16a34a;
            color: white;
            transition: all 0.2s ease;
        }
        .btn-update:hover { background: #15803d; }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h1 class="modal-title">Update Customer</h1>
                <a href="ListCustomer.html" class="modal-close" aria-label="Close">&times;</a>
            </div>
            <div class="modal-body">
                <form id="updateCustomerForm" action="ListCustomer.html" method="get">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-input" placeholder="e.g. 0901234567">
                    </div>
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" id="amount" name="amount" class="form-input" placeholder="e.g. 1,000,000">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="ListCustomer.html" class="btn-cancel">Cancel</a>
                <button type="submit" form="updateCustomerForm" class="btn-update">Update</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var customers = {
                1: { phone: '0901234567', amount: '2,450,000' },
                2: { phone: '0912345678', amount: '1,180,500' },
                3: { phone: '0923456789', amount: '685,200' },
                4: { phone: '0934567890', amount: '4,920,000' },
                5: { phone: '0945678901', amount: '156,000' }
            };
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id') || '1';
            var c = customers[id] || customers[1];
            document.getElementById('phone').value = c.phone || '';
            document.getElementById('amount').value = c.amount || '';
        })();
    </script>
</body>
</html>
