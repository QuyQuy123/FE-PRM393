<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .time {
            background: #4ecdc4;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details span {
            display: block;
            font-size: 0.9rem;
            color: #666;
        }

        .change-password-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .password-requirements h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            padding-left: 1.2rem;
            position: relative;
        }

        .password-requirements li::before {
            content: "â€¢";
            color: #667eea;
            position: absolute;
            left: 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            body {
                padding: 1rem;
            }
            
            .change-password-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Change Password</h1>
        <div class="user-info">
            <div class="time">11:12:29 AM</div>
            <div class="user-details">
                <strong>kodemade</strong>
                <span>Administrator</span>
            </div>
            <div class="user-avatar">K</div>
        </div>
    </div>

    <div class="change-password-container">
        <h2 class="section-title">Change Password</h2>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password *</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password *</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                <div class="error-message" id="passwordError">Passwords do not match!</div>
            </div>
            
            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>At least 8 characters</li>
                    <li>At least 1 uppercase letter</li>
                    <li>At least 1 lowercase letter</li>
                    <li>At least 1 number</li>
                    <li>At least 1 special character</li>
                </ul>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="profile.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('passwordError');
            
            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
                document.getElementById('confirmPassword').style.borderColor = '#e74c3c';
            } else {
                errorMessage.style.display = 'none';
                document.getElementById('confirmPassword').style.borderColor = '#e1e5e9';
                alert('Password has been updated successfully!');
                window.location.href = 'profile.html';
            }
        });

        // Hide error message when user starts typing
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const errorMessage = document.getElementById('passwordError');
            errorMessage.style.display = 'none';
            this.style.borderColor = '#e1e5e9';
        });
    </script>
</body>
</html>
