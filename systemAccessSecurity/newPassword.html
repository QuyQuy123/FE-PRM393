<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff;
            padding: 2rem;
        }

        .form-container {
            background: white;
            padding: 5rem;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid #f0f0f0;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-container p {
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .password-requirements h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            padding-left: 1.2rem;
            position: relative;
        }

        .password-requirements li::before {
            content: "•";
            color: #667eea;
            position: absolute;
            left: 0;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-decoration: none;
            text-align: center;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-to-login {
            text-align: center;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 3rem;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Set New Password</h2>
            <p>Please enter a new password for your account.</p>
            
            <form id="newPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <div class="error-message" id="passwordError">Passwords do not match!</div>
                </div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>At least 1 uppercase letter</li>
                        <li>At least 1 lowercase letter</li>
                        <li>At least 1 number</li>
                        <li>At least 1 special character</li>
                    </ul>
                </div>
                
                <a href="login.html" class="submit-btn">Set New Password</a>
                
                <div class="back-to-login">
                    <a href="login.html">← Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Chuyển về trang login ngay lập tức không cần kiểm tra mật khẩu
            window.location.href = 'login.html';
        });

        // Hide error message when user starts typing
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const errorMessage = document.getElementById('passwordError');
            errorMessage.style.display = 'none';
            this.style.borderColor = '#e1e5e9';
        });
    </script>
</body>
</html>
