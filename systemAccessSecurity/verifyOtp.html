<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff;
            padding: 2rem;
        }

        .form-container {
            background: white;
            padding: 5rem;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid #f0f0f0;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-container p {
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-decoration: none;
            text-align: center;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .resend-section {
            margin-bottom: 1.5rem;
        }

        .resend-section p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 500;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
        }

        .resend-btn:hover {
            color: #764ba2;
        }

        .back-to-login {
            text-align: center;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 3rem;
                max-width: 100%;
            }

            .otp-container {
                gap: 0.5rem;
            }

            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Verify OTP</h2>
            <p>We have sent a 6-digit OTP code to your email. Please enter the code to continue.</p>
            
            <form id="verifyOtpForm">
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                </div>
                
                <a href="newPassword.html" class="submit-btn">Verify</a>
                
                <div class="resend-section">
                    <p>Didn't receive the code?</p>
                    <button type="button" class="resend-btn">Resend OTP</button>
                </div>
                
                <div class="back-to-login">
                    <a href="login.html">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
