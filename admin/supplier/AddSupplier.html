<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Suppliers - POS System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1000;
        }
        .modal-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 460px;
            overflow: hidden;
        }
        .modal-header {
            padding: 1.35rem 1.5rem;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fafbfc;
        }
        .modal-title { font-size: 1.25rem; font-weight: 700; color: #1a1d21; }
        .modal-close {
            width: 36px; height: 36px;
            border: none; background: transparent; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; color: #6b7280; transition: all 0.2s ease;
        }
        .modal-close:hover { background: #e8eaed; color: #1a1d21; }
        .modal-body { padding: 1.5rem 1.5rem 1.75rem; }
        .form-group { margin-bottom: 1.15rem; }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }
        .form-input {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 0.95rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: #fff;
            color: #1a1d21;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input::placeholder { color: #9ca3af; }
        .form-input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
        }
        textarea.form-input { min-height: 80px; resize: vertical; }
        .modal-footer {
            padding: 1.25rem 1.5rem 1.5rem;
            border-top: 1px solid #e8eaed;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background: #fafbfc;
        }
        .btn-close {
            background: #dc2626;
            color: white;
            padding: 0.65rem 1.35rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        .btn-close:hover { background: #b91c1c; }
        .btn-submit {
            background: #14b8a6;
            color: white;
            padding: 0.65rem 1.35rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        .btn-submit:hover {
            background: #0d9488;
            box-shadow: 0 2px 10px rgba(20, 184, 166, 0.35);
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2 class="modal-title">Add Suppliers</h2>
                <button type="button" class="modal-close" aria-label="Close" onclick="handleClose()">&times;</button>
            </div>

            <form class="modal-body" id="addSupplierForm">
                <div class="form-group">
                    <label class="form-label" for="supplierName">Supplier Name</label>
                    <input type="text" id="supplierName" class="form-input" placeholder="Supplier Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="companyName">Company Name</label>
                    <input type="text" id="companyName" class="form-input" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="supplierEmail">Supplier e-Mail</label>
                    <input type="email" id="supplierEmail" class="form-input" placeholder="Enter Company e-mail..." required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="supplierPhone">Supplier Phone</label>
                    <input type="text" id="supplierPhone" class="form-input" placeholder="Enter Company phone..." required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="supplierAddress">Supplier Address</label>
                    <textarea id="supplierAddress" class="form-input" placeholder="Enter Company address..." rows="3"></textarea>
                </div>
            </form>

            <div class="modal-footer">
                <button type="button" class="btn-close" onclick="handleClose()">Close</button>
                <button type="submit" form="addSupplierForm" class="btn-submit">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function handleClose() {
            window.location.href = 'ListSupplier.html';
        }
        document.getElementById('addSupplierForm').addEventListener('submit', function (e) {
            e.preventDefault();
            handleClose();
        });
    </script>
</body>
</html>
