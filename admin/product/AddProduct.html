<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - POS System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1000;
        }
        .modal-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 560px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 1.35rem 1.5rem;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fafbfc;
        }
        .modal-title { font-size: 1.25rem; font-weight: 700; color: #1a1d21; }
        .modal-close {
            width: 36px; height: 36px;
            border: none; background: #f3f4f6; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; color: #6b7280; text-decoration: none; color: inherit;
            transition: all 0.2s ease;
        }
        .modal-close:hover { background: #e5e7eb; color: #1a1d21; }
        .modal-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.65rem 0.85rem;
            font-size: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #fff;
            color: #1a1d21;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .form-input[type="file"] {
            padding: 0.5rem 0;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }
        .form-input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            margin-right: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f3f4f6;
            font-weight: 600;
            font-size: 0.85rem;
            color: #374151;
            cursor: pointer;
        }
        .form-input[type="file"]::file-selector-button:hover {
            background: #e5e7eb;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e8eaed;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .btn-cancel {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: #dc2626;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        .btn-cancel:hover { background: #b91c1c; }
        .btn-submit {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: #16a34a;
            color: white;
            transition: all 0.2s ease;
        }
        .btn-submit:hover { background: #15803d; }

        .barcode-row {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
            flex-wrap: wrap;
        }
        .barcode-row .form-input {
            flex: 1;
            min-width: 180px;
        }
        .btn-scan, .btn-generate {
            padding: 0.65rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            transition: all 0.2s ease;
        }
        .btn-scan {
            background: #0d9488;
            color: white;
        }
        .btn-scan:hover { background: #0f766e; }
        .btn-generate {
            background: #667eea;
            color: white;
        }
        .btn-generate:hover { background: #5a67d8; }
        .form-hint {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.35rem;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h1 class="modal-title">Add Product</h1>
                <a href="ListProduct.html" class="modal-close" aria-label="Close">&times;</a>
            </div>
            <div class="modal-body">
                <form class="product-form" id="addProductForm" action="ListProduct.html" method="get">
                    <input type="hidden" id="barcodeWasGenerated" name="barcodeWasGenerated" value="0">
                    <div class="form-group">
                        <label for="barcode" class="form-label">Barcode</label>
                        <div class="barcode-row">
                            <input type="text" id="barcode" name="barcode" class="form-input" placeholder="Quét hoặc nhập / tự sinh mã" autocomplete="off">
                            <button type="button" id="btnScanBarcode" class="btn-scan" title="Focus field for scanner">Quét mã</button>
                            <button type="button" id="btnGenerateBarcode" class="btn-generate" title="Generate unique barcode">Tự sinh mã</button>
                        </div>
                        <div class="form-hint">Quét bằng máy hoặc bấm Tự sinh mã cho hàng không có mã (vd: rau củ).</div>
                    </div>
                    <div class="form-group">
                        <label for="productBatch" class="form-label">Product Batch</label>
                        <input type="text" id="productBatch" name="productBatch" class="form-input" placeholder="e.g Jan-2023 Ba">
                    </div>
                    <div class="form-group">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" id="productName" name="productName" class="form-input" placeholder="e.g T-Shirt">
                    </div>
                    <div class="form-group">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea id="productDescription" name="productDescription" class="form-input form-textarea" placeholder="Men T-Shirt"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="costPrice" class="form-label">Cost Price</label>
                            <input type="text" id="costPrice" name="costPrice" class="form-input" placeholder="N2000">
                        </div>
                        <div class="form-group">
                            <label for="sellingPrice" class="form-label">Selling Price</label>
                            <input type="text" id="sellingPrice" name="sellingPrice" class="form-input" placeholder="N2500">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qtyCartons" class="form-label">Qty (Cartons)</label>
                        <input type="number" id="qtyCartons" name="qtyCartons" class="form-input" placeholder="0" min="0">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="supplier" class="form-label">Supplier</label>
                            <select id="supplier" name="supplier" class="form-input form-select">
                                <option value="">Choose...</option>
                                <option value="1">ABC Supplies</option>
                                <option value="2">Global Traders</option>
                                <option value="3">Metro Wholesale</option>
                                <option value="4">Prime Distributors</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-input form-select">
                                <option value="">Choose...</option>
                                <option value="1">Clothing</option>
                                <option value="2">Drinks</option>
                                <option value="3">Food</option>
                                <option value="4">Stationery</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mftDate" class="form-label">MFT Date</label>
                            <input type="date" id="mftDate" name="mftDate" class="form-input" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="form-group">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="date" id="expiryDate" name="expiryDate" class="form-input" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" id="productImage" name="productImage" class="form-input" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="ListProduct.html" class="btn-cancel">Cancel</a>
                <button type="submit" form="addProductForm" class="btn-submit" id="btnSubmit">Save</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var BARCODE_STORAGE_KEY = 'pos_generated_barcodes';
            var BARCODE_PREFIX = '200';
            var barcodeInput = document.getElementById('barcode');
            var barcodeWasGenerated = document.getElementById('barcodeWasGenerated');
            var btnScan = document.getElementById('btnScanBarcode');
            var btnGenerate = document.getElementById('btnGenerateBarcode');
            var form = document.getElementById('addProductForm');

            // Step 1: Auto-focus Barcode when page loads (user can scan immediately)
            barcodeInput.focus();

            function getUsedBarcodes() {
                try {
                    var raw = sessionStorage.getItem(BARCODE_STORAGE_KEY);
                    return raw ? JSON.parse(raw) : [];
                } catch (e) {
                    return [];
                }
            }
            function saveUsedBarcodes(arr) {
                try {
                    sessionStorage.setItem(BARCODE_STORAGE_KEY, JSON.stringify(arr));
                } catch (e) {}
            }
            function nextUniqueBarcode() {
                var used = getUsedBarcodes();
                var num = 200001;
                used.forEach(function (s) {
                    var n = parseInt(s, 10);
                    if (!isNaN(n) && n >= num) num = n + 1;
                });
                var code = String(num);
                used.push(code);
                saveUsedBarcodes(used);
                return code;
            }

            // Scan: focus barcode field so scanner (keyboard wedge) fills it
            btnScan.addEventListener('click', function () {
                barcodeInput.focus();
                barcodeWasGenerated.value = '0';
                // Optional: show short message
                var msg = document.createElement('span');
                msg.textContent = 'Sẵn sàng quét';
                msg.style.cssText = 'position:fixed;bottom:1rem;left:50%;transform:translateX(-50%);background:#0d9488;color:#fff;padding:0.5rem 1rem;border-radius:8px;font-size:0.875rem;z-index:9999;';
                document.body.appendChild(msg);
                setTimeout(function () { msg.remove(); }, 1500);
            });

            // Generate: assign unique barcode (e.g. 200001, 200002, ...)
            btnGenerate.addEventListener('click', function () {
                var code = nextUniqueBarcode();
                barcodeInput.value = code;
                barcodeWasGenerated.value = '1';
                barcodeInput.focus();
            });

            // If user types or scans manually, mark as not auto-generated
            barcodeInput.addEventListener('input', function () {
                barcodeWasGenerated.value = '0';
            });
            barcodeInput.addEventListener('keydown', function () {
                barcodeWasGenerated.value = '0';
            });

            // On Save: if barcode was auto-generated, ask "Print barcode label now?"
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var barcode = (barcodeInput.value || '').trim();
                if (!barcode) {
                    alert('Vui lòng nhập hoặc tự sinh mã barcode.');
                    barcodeInput.focus();
                    return;
                }
                var generated = barcodeWasGenerated.value === '1';

                if (generated) {
                    var printNow = confirm('Bạn có muốn in tem mã vạch ngay không?');
                    if (printNow) {
                        var w = window.open('', '_blank', 'width=400,height=300');
                        w.document.write(
                            '<!DOCTYPE html><html><head><title>Barcode Label</title></head><body style="font-family:sans-serif;padding:2rem;text-align:center;">' +
                            '<h2>Barcode</h2><p style="font-size:1.5rem;font-weight:bold;letter-spacing:0.1em;">' + barcode + '</p>' +
                            '<p style="font-size:0.9rem;color:#666;">Product: ' + (document.getElementById('productName').value || '—') + '</p>' +
                            '<script>window.onload=function(){window.print();window.close();}<\/script></body></html>'
                        );
                        w.document.close();
                    }
                }
                window.location.href = 'ListProduct.html';
            });
        })();
    </script>
</body>
</html>
