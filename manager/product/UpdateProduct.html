<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product - POS System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1000;
        }
        .modal-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 560px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 1.35rem 1.5rem;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fafbfc;
        }
        .modal-title { font-size: 1.25rem; font-weight: 700; color: #1a1d21; }
        .modal-close {
            width: 36px; height: 36px;
            border: none; background: #f3f4f6; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; color: #6b7280; text-decoration: none; color: inherit;
            transition: all 0.2s ease;
        }
        .modal-close:hover { background: #e5e7eb; color: #1a1d21; }
        .modal-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.65rem 0.85rem;
            font-size: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #fff;
            color: #1a1d21;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e8eaed;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .btn-cancel {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: #dc2626;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        .btn-cancel:hover { background: #b91c1c; }
        .btn-update {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            background: #16a34a;
            color: white;
            transition: all 0.2s ease;
        }
        .btn-update:hover { background: #15803d; }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h1 class="modal-title">Update Product</h1>
                <a href="ListProduct.html" class="modal-close" aria-label="Close">&times;</a>
            </div>
            <div class="modal-body">
                <form class="product-form" id="updateProductForm" action="ListProduct.html" method="get">
                    <div class="form-group">
                        <label for="productBatch" class="form-label">Product Batch</label>
                        <input type="text" id="productBatch" name="productBatch" class="form-input" placeholder="e.g Jan-2023 Ba">
                    </div>
                    <div class="form-group">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" id="productName" name="productName" class="form-input" placeholder="e.g T-Shirt">
                    </div>
                    <div class="form-group">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea id="productDescription" name="productDescription" class="form-input form-textarea" placeholder="Men T-Shirt"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="costPrice" class="form-label">Cost Price</label>
                            <input type="text" id="costPrice" name="costPrice" class="form-input" placeholder="N2000">
                        </div>
                        <div class="form-group">
                            <label for="sellingPrice" class="form-label">Selling Price</label>
                            <input type="text" id="sellingPrice" name="sellingPrice" class="form-input" placeholder="N2500">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qtyCartons" class="form-label">Qty (Cartons)</label>
                        <input type="number" id="qtyCartons" name="qtyCartons" class="form-input" placeholder="0" min="0">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="supplier" class="form-label">Supplier</label>
                            <select id="supplier" name="supplier" class="form-input form-select">
                                <option value="">Choose...</option>
                                <option value="1">ABC Supplies</option>
                                <option value="2">Global Traders</option>
                                <option value="3">Metro Wholesale</option>
                                <option value="4">Prime Distributors</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-input form-select">
                                <option value="">Choose...</option>
                                <option value="1">Clothing</option>
                                <option value="2">Drinks</option>
                                <option value="3">Food</option>
                                <option value="4">Stationery</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mftDate" class="form-label">MFT Date</label>
                            <input type="date" id="mftDate" name="mftDate" class="form-input" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="form-group">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="date" id="expiryDate" name="expiryDate" class="form-input" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="ListProduct.html" class="btn-cancel">Cancel</a>
                <button type="submit" form="updateProductForm" class="btn-update">Update</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var products = {
                1: { productBatch: 'Jan-2025 Ba', productName: 'Biro', productDescription: 'Ballpoint pen, blue ink, standard size.', costPrice: '650', sellingPrice: '750', qtyCartons: 20, supplier: '1', category: '4', mftDate: '2024-10-01', expiryDate: '2025-04-02' },
                2: { productBatch: 'Feb-2025 Ex', productName: 'Exercise Book', productDescription: 'A4 ruled exercise book, 96 pages.', costPrice: '1200', sellingPrice: '1350', qtyCartons: 30, supplier: '2', category: '4', mftDate: '2024-11-05', expiryDate: '2025-04-03' },
                3: { productBatch: 'Mar-2025 Bn', productName: 'Big Note', productDescription: 'Large sticky notes, 76x76mm, yellow.', costPrice: '350', sellingPrice: '400', qtyCartons: 10, supplier: '3', category: '4', mftDate: '2024-12-01', expiryDate: '2025-04-04' },
                4: { productBatch: 'Jan-2025 Ch', productName: 'Colored Chalk', productDescription: 'Assorted colored chalk, box of 12.', costPrice: '400', sellingPrice: '450', qtyCartons: 15, supplier: '4', category: '4', mftDate: '2024-09-15', expiryDate: '2025-04-05' }
            };
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id') || '1';
            var p = products[id] || products[1];
            document.getElementById('productBatch').value = p.productBatch || '';
            document.getElementById('productName').value = p.productName || '';
            document.getElementById('productDescription').value = p.productDescription || '';
            document.getElementById('costPrice').value = p.costPrice || '';
            document.getElementById('sellingPrice').value = p.sellingPrice || '';
            document.getElementById('qtyCartons').value = p.qtyCartons || '';
            document.getElementById('supplier').value = p.supplier || '';
            document.getElementById('category').value = p.category || '';
            document.getElementById('mftDate').value = p.mftDate || '';
            document.getElementById('expiryDate').value = p.expiryDate || '';
        })();
    </script>
</body>
</html>
